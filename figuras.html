<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de JavaScript</title>
</head>
<body>

    <header>
        <h1>Figuras geometricas</h1>
        <p>Primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>CUADRADO</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
        </form>
    </section>
    <section>
        <h2>TRIANGULO</h2>
        <form action="">
            <label for="iniputLadoTriangulo1">
                Escribe cuanto mide su primer lado:
            </label>
            <input id="iniputLadoTriangulo1" type="number">

            <label for="iniputLadoTriangulo2">
                Escribe cuanto mide su segundo lado:
            </label>
            <input id="iniputLadoTriangulo2" type="number">

            <label for="iniputLadoTriangulo3">
                Escribe cuanto mide su base:
            </label>
            <input id="iniputLadoTriangulo3" type="number">

            <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>CIRCULO</h2>
        <form action="">
            <label for="inputCirculo">Escribe el radio del circulo:</label>
            <input id="inputCirculo" type="number">

            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimietro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
